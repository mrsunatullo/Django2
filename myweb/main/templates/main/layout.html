{% load static %}
<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Main</li></a>              <!-- nomi linki razdela ay urls-i main memonem-->
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i> About us </li></a>
            <a href=""><li><i class="fa-regular fa-address-book"></i> Contacts</li></a>

</html>
